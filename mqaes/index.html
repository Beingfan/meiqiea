<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer; 
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <img src="static/picture/d_01.jpg">
    <img src="static/picture/d_02.jpg">
    <img src="static/picture/d_03.jpg">
    <img src="static/picture/d_04.jpg">
    <img src="static/picture/d_05.jpg">
    <img src="static/picture/d_06.jpg">
    <img src="static/picture/d_07.jpg">

    <script>
        const encryptedUrls = [
            'U2FsdGVkX192PTCr1jucsSjD5W1ta9Dgw46d1tMSXQ+SQ+Z2fwuk+p2EKMOT+0M/b3JQyZMKBvxxZCSfBItaTd2AFo/H8gPgzSQq0GH3PWg=', // d_01.jpg
            'U2FsdGVkX192PTCr1jucsSjD5W1ta9Dgw46d1tMSXQ+SQ+Z2fwuk+p2EKMOT+0M/b3JQyZMKBvxxZCSfBItaTd2AFo/H8gPgzSQq0GH3PWg=', // d_02.jpg
            'U2FsdGVkX192PTCr1jucsSjD5W1ta9Dgw46d1tMSXQ+SQ+Z2fwuk+p2EKMOT+0M/b3JQyZMKBvxxZCSfBItaTd2AFo/H8gPgzSQq0GH3PWg=', // d_03.jpg
            'U2FsdGVkX192PTCr1jucsSjD5W1ta9Dgw46d1tMSXQ+SQ+Z2fwuk+p2EKMOT+0M/b3JQyZMKBvxxZCSfBItaTd2AFo/H8gPgzSQq0GH3PWg=', // d_04.jpg
            'U2FsdGVkX192PTCr1jucsSjD5W1ta9Dgw46d1tMSXQ+SQ+Z2fwuk+p2EKMOT+0M/b3JQyZMKBvxxZCSfBItaTd2AFo/H8gPgzSQq0GH3PWg=', // d_05.jpg
            'U2FsdGVkX192PTCr1jucsSjD5W1ta9Dgw46d1tMSXQ+SQ+Z2fwuk+p2EKMOT+0M/b3JQyZMKBvxxZCSfBItaTd2AFo/H8gPgzSQq0GH3PWg=', // d_06.jpg
            'U2FsdGVkX192PTCr1jucsSjD5W1ta9Dgw46d1tMSXQ+SQ+Z2fwuk+p2EKMOT+0M/b3JQyZMKBvxxZCSfBItaTd2AFo/H8gPgzSQq0GH3PWg='  // d_07.jpg
        ];

        const passwords = '2233'; // AES密码

        function decryptAES(encrypted) {
            const decrypted = CryptoJS.AES.decrypt(encrypted, passwords);
            return decrypted.toString(CryptoJS.enc.Utf8);
        }

        // 根据解密的URL下载文件
        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = ''; 
            document.body.appendChild(link); 
            link.click(); 
            document.body.removeChild(link); 
        }

        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                const encryptedUrl = encryptedUrls[index]; 
                const decryptedUrl = decryptAES(encryptedUrl);
                // 这里需要根据实际文件的链接结构调整
                downloadFile(decryptedUrl); 
            });
        });
    </script>

</body>
</html>

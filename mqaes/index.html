<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <img src="static/picture/d_01.jpg">
    <img src="static/picture/d_02.jpg">
    <img src="static/picture/d_03.jpg">
    <img src="static/picture/d_04.jpg">
    <img src="static/picture/d_05.jpg">
    <img src="static/picture/d_06.jpg">
    <img src="static/picture/d_07.jpg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // 加密后的AES密文数组
        const encryptedUrls = [
            'U2FsdGVkX192PTCr1jucsSjD5W1ta9Dgw46d1tMSXQ+SQ+Z2fwuk+p2EKMOT+0M/' +
            'b3JQyZMKBvxxZCSfBItaTd2AFo/H8gPgzSQq0GH3PWg=', // 对应的文件链接
            // 其他图片对应的加密密文可以在这里添加
            // '加密后的内容...',
            // '加密后的内容...',
            // '加密后的内容...',
            // '加密后的内容...',
            // '加密后的内容...',
            // '加密后的内容...'
        ];

        const password = '2233'; // AES密码

        // AES解密函数
        function decryptAES(encrypted) {
            const decrypted = CryptoJS.AES.decrypt(encrypted, password);
            return decrypted.toString(CryptoJS.enc.Utf8);
        }

        // 下载文件函数
        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = ''; 
            document.body.appendChild(link); 
            link.click(); 
            document.body.removeChild(link); 
        }

        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                const encryptedUrl = encryptedUrls[index]; 
                const decryptedUrl = decryptAES(encryptedUrl);
                downloadFile(decryptedUrl); 
            });
        });
    </script>

</body>
</html>
